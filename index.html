<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <style>
        li {
            color: red;
           /* list-style-type: none;*/
        }
        span {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Lista de alunos</h1>
    <button onclick="carregarJSON()">Atualizar lista</button>
    <div id="lista">Clique no botão para atualizar a lista</div>
    <script>
     function carregarJSON(){
        const lista = document.getElementById('lista');
        lista.innerHTML = "Carregando...";
        fetch('lista.json')
        .then(resposta=>resposta.json())
        .then(dados=>{
            let conteudo="<ol start=10>";
                dados.forEach(aluno=>{
                    conteudo+=`<li><span>${aluno.nome}</span> - ${aluno.idade} anos </li>`
                });
                conteudo+="</ol>";
                lista.innerHTML = conteudo
        })
        .catch(
            erro => {
                lista.innerText = "Não foi possível carregar o JSON";
                console.error("Erro:",erro);
            }
        );
     }

    </script>
</body>
</html>
